---
# yamllint disable rule:line-length
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: build-fedora-package
  labels:
    build.appstudio.redhat.com/pipeline: "build-rpm-package"
spec:
  finally:
    - name: show-summary
      params:
        - name: pipelinerun-name
          value: $(context.pipelineRun.name)
        - name: git-url
          value: $(tasks.clone-repository.results.url)?rev=$(tasks.clone-repository.results.commit)
        - name: image-url
          value: "todo - drop"
      taskRef:
        params:
          - name: name
            value: summary
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-summary:0.2@sha256:c718319bd57c4f0ab1843cf98d813d0a26a73e0c8ce66218079c3c865508b0fb
          - name: kind
            value: task
        resolver: bundles
      workspaces:
        - name: workspace
          workspace: workspace
  params:
    - name: package-name
      value: package-name
    - description: Source Repository URL
      name: git-url
      type: string
      default: '{{source_url}}'
    - default: '{{revision}}'
      description: Revision of the Source Repository
      name: revision
      type: string
    - default: "false"
      description: Force rebuild image
      name: rebuild
      type: string
    - default: "false"
      description: Skip checks against built image
      name: skip-checks
      type: string
    - default: "false"
      description: Execute the build with network isolation
      name: hermetic
      type: string
    - default: ""
      description: Build dependencies to be prefetched by Cachi2
      name: prefetch-input
      type: string
    - default: "false"
      description: Java build
      name: java
      type: string
    - default: ""
      description: Image tag expiration time, time values could be something like
        1h, 2d, 3w for hours, days, and weeks, respectively.
      name: image-expires-after
    - default: "false"
      description: Build a source image.
      name: build-source-image
      type: string
    - default: ""
      description: Path to a file with build arguments which will be passed to podman
        during build
      name: build-args-file
      type: string
  results:
    - description: ""
      name: CHAINS-GIT_URL
      value: $(tasks.clone-repository.results.url)
    - description: ""
      name: CHAINS-GIT_COMMIT
      value: $(tasks.clone-repository.results.commit)
  tasks:
    - name: init
      params:
        - name: rebuild
          value: $(params.rebuild)
        - name: skip-checks
          value: $(params.skip-checks)
        - name: image-url
          value: todo - drop
      taskRef:
        params:
          - name: name
            value: init
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-init:0.2@sha256:b23c7a924f303a67b3a00b32a6713ae1a4fccbc5327daa76a6edd250501ea7a3
          - name: kind
            value: task
        resolver: bundles
    - name: clone-repository
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.revision)
        - name: depth
          value: 0
      runAfter:
        - init
      taskRef:
        params:
          - name: name
            value: git-clone
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-git-clone:0.1@sha256:ae1249aa49e82da5f99cc23b256172dce8f7c7951ece68ca0419240c4ecb52e2
          - name: kind
            value: task
        resolver: bundles
      when:
        - input: $(tasks.init.results.build)
          operator: in
          values:
            - "true"
      workspaces:
        - name: output
          workspace: workspace
        - name: basic-auth
          workspace: git-auth
    - name: get-rpm-sources
      taskSpec:
        steps:
          - name: observe
            image: quay.io/redhat-user-workloads/rhn-support-praiskup-tenant/konflux-rpm-prefetch-sources/konflux-rpm-prefetch-sources:40af1340112df6e3f49e40230f34de7149ce2c59
            script: |
              set -x
              cd "$(workspaces.output.path)/source"
              copr-distgit-client --forked-from "https://src.fedoraproject.org/rpms/$(params.package-name).git" sources
      runAfter:
        - clone-repository
      workspaces:
        - name: output
          workspace: workspace
        - name: basic-auth
          workspace: git-auth
    - name: rpmbuild-x86-64
      runAfter:
        - get-rpm-sources
      params:
        - name: PLATFORM
          value: linux/amd64
      workspaces:
        - name: sources
          workspace: workspace
      taskRef:
        name: rpmbuild
    - name: rpmbuild-aarch64
      runAfter:
        - get-rpm-sources
      params:
        - name: PLATFORM
          value: linux/arm64
      workspaces:
        - name: sources
          workspace: workspace
      taskRef:
        name: rpmbuild
    - name: rpmbuild-s390x
      runAfter:
        - get-rpm-sources
      params:
        - name: PLATFORM
          value: linux/s390x
      workspaces:
        - name: sources
          workspace: workspace
      taskRef:
        name: rpmbuild
    - name: rpmbuild-ppc64le
      runAfter:
        - get-rpm-sources
      params:
        - name: PLATFORM
          value: linux/ppc64le
      workspaces:
        - name: sources
          workspace: workspace
      taskRef:
        name: rpmbuild
  workspaces:
    - name: workspace
    - name: git-auth
      optional: true
  taskRunTemplate: {}
status: {}
